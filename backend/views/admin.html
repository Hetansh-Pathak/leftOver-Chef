<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leftover Chef - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .users-section {
            padding: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #333;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-active { background: #d4edda; color: #155724; }
        .status-inactive { background: #f8d7da; color: #721c24; }
        
        .skill-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 6px;
            margin: 20px;
        }
        
        @media (max-width: 768px) {
            .users-table {
                font-size: 0.9rem;
            }
            
            .user-avatar {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Leftover Chef</h1>
            <div class="subtitle">Admin Dashboard - User Management</div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newUsers">-</div>
                <div class="stat-label">New This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgLevel">-</div>
                <div class="stat-label">Average Level</div>
            </div>
        </div>
        
        <div class="users-section">
            <div class="section-header">
                <h2 class="section-title">Recent Users</h2>
                <button class="refresh-btn" onclick="loadUsers()">Refresh</button>
            </div>
            
            <div id="content">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadUsers() {
            const contentEl = document.getElementById('content');
            contentEl.innerHTML = '<div class="loading">Loading users...</div>';
            
            try {
                const response = await fetch('/api/users/admin/all-users');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                document.getElementById('activeUsers').textContent = data.stats.activeUsers;
                document.getElementById('newUsers').textContent = data.stats.recentRegistrations;
                document.getElementById('avgLevel').textContent = data.stats.averageLevel.toFixed(1);
                
                // Create users table
                const table = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Level</th>
                                <th>Skill</th>
                                <th>Status</th>
                                <th>Registered</th>
                                <th>Recipes</th>
                                <th>Sessions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.users.map(user => `
                                <tr>
                                    <td>
                                        <div class="user-info">
                                            <img src="${user.avatar}" alt="${user.name}" class="user-avatar" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=667eea&color=fff'">
                                            <div>
                                                <div style="font-weight: 500;">${user.name}</div>
                                                <div style="font-size: 0.8rem; color: #666;">ID: ${user.id.slice(-8)}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>${user.email}</td>
                                    <td>
                                        <div style="font-weight: 500;">Level ${user.level}</div>
                                        <div style="font-size: 0.8rem; color: #666;">${user.points} points</div>
                                    </td>
                                    <td><span class="skill-badge">${user.cookingSkillLevel}</span></td>
                                    <td><span class="status-badge ${user.isActive ? 'status-active' : 'status-inactive'}">${user.isActive ? 'Active' : 'Inactive'}</span></td>
                                    <td>
                                        <div>${new Date(user.accountCreated).toLocaleDateString()}</div>
                                        <div style="font-size: 0.8rem; color: #666;">${user.lastLogin ? `Last: ${new Date(user.lastLogin).toLocaleDateString()}` : 'Never'}</div>
                                    </td>
                                    <td>${user.favoriteRecipes}</td>
                                    <td>
                                        <div>${user.cookingSessions}</div>
                                        <div style="font-size: 0.8rem; color: #666;">Streak: ${user.currentStreak}</div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                contentEl.innerHTML = table;
                
            } catch (error) {
                console.error('Error loading users:', error);
                contentEl.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Users</h3>
                        <p>${error.message}</p>
                        <p>Make sure the backend server is running and the database is connected.</p>
                        <button class="refresh-btn" onclick="loadUsers()" style="margin-top: 10px;">Try Again</button>
                    </div>
                `;
            }
        }
        
        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);
        
        // Auto refresh every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
